<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>influencer gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/95f9081387.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="poppins body">
    <header>
      <nav class="nav-content flex">
        <div class="bar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div><h1>Influencer products</h1></div>
        <div class="nav-list-bar flex">
          <div class="nav-list">
            <ul class="flex">
              <li>Home</li>
              <li>Products</li>
              <li>Sign up</li>
              <li>Log In</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
          </div>
          <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
      </nav>
      <section class="banner flex">
        <div class="banner-content">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">Preebook now</button>
        </div>
        <div class="banner-image">
          <img src="./images/main-camera.png" alt="camera" />
        </div>
      </section>
    </header>
  </body>
</html>
